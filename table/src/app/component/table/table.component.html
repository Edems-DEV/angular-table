<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items$ | async">
      <th scope="row">{{ item.id }}</th>
      <td>
        <ngb-highlight
          [result]="item.name"
          [term]="service.searchTerm"
        ></ngb-highlight>
      </td>
    </tr>
  </tbody>
</table>
